debug=true
server.port=8888

spring.datasource.test1.type=
spring.datasource.test1.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.test1.jdbc-url=jdbc:mysql://localhost:3306/test1?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.test1.username=test
spring.datasource.test1.password=test

spring.datasource.test2.type=
spring.datasource.test2.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.test2.jdbc-url=jdbc:mysql://localhost:3306/test2?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.test2.username=test
spring.datasource.test2.password=test

#mybatis.type-aliases-package=org.unitils.sample.model
mybatis.mapper-locations=classpath:test1/mapper/*.xml,classpath:test2/mapper/*.xml

unitils.spring.boot.msg=spring boot starter


management.endpoints.web.base-path=/monitor
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=env,metrics


